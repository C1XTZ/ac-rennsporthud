[ABOUT]
NAME = Rennsport HUD
AUTHOR = C1XTZ
VERSION = 1.24
DESCRIPTION = A recreation of the simple HUD that Rennsport has
URL = https://github.com/C1XTZ/ac-rennsporthud
REQUIRED_VERSION = 2651

[CORE]
LAZY = 1

[WINDOW_...]
ID = main
NAME = RennsportHUD Settings
ICON = icons/settings.png
FUNCTION_MAIN = windowMain
FLAGS = MAIN, AUTO_RESIZE, NO_COLLAPSE, NO_SCROLL_WITH_MOUSE, NO_SCROLLBAR, EXTRAS

